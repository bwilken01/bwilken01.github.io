# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Brian A. Wilken
description: "Hi I'm Brian, and I'm a Decision Scientist.  My Data Science portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my LinkedIn page by using the link below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Virginia, USA"
#resume_url: /docs/Brian_Wilken_DSI_Resume_Jun2025.pdf
avatar_image: /img/Wilken_Head_Shoulders_Shot_Tie_Jun22.JPG

#-------------------------------
# Contact links
linkedln: "https://linkedin.com/in/brianwilken" # Add your linkedln handle
github: "https://github.com/bwilken01"

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


